name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: '16'
      - name: npm install
        env:
          CI: true
        run: |
          npm ci
      - name: npm install claudia and tsc
        env:
          CI: true
        run: |
          npm install -g claudia
          npm install -g tsc